<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Benninghoven | Home</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/profile.css">
    <!-- https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <script>
    fetch('/html/navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('importedNavbar').innerHTML = html;
        })
        .catch(error => console.error('Error fetching external HTML:', error));
    fetch('html/footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('importedFooter').innerHTML = html;
        })
        .catch(error => console.error('Error fetching external HTML:', error));
    </script>
</head>


<body>

    <div id="importedNavbar"></div>

    <div class="container">
        <img class="profile-pic" src="/assets/images/headshot_by_logan_corrente.jpeg" alt="Profile picture">
        <div class="info">
            <h1>Hey I'm Devin Benninghoven</h1>
            <p>Currently studying computer science at California State University, Fullerton.</p>
            <p><img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/tux.png" alt="Linux Logo"> Aspring Linux Wizard</p>
            <div class="socials">
                <a href="https://github.com/benninghoven" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/github-light.png" alt="Github Logo">
                </a>
                <a href="https://www.linkedin.com/in/devin-b-3aba77183/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/linkedin.png" alt="Twitter Logo">
                </a>
                <a href="https://wakatime.com/@benninghoven" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/wakatime-light.png" alt="Twitter Logo">
            </div>
        </div>
    </div>

    <div id="importedFooter"></div>

</body>
</html>
